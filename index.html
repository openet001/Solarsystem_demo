<html lang="zh-CN">
<head>

    <title>太阳系模拟器</title>
    <style>
        #debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        #debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            background: rgba(50, 50, 100, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/CSS2DRenderer.js"></script>

<body>
    <div id="controls" style="position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">

        <button id="toggleLabels" style="color: white; background: rgba(50, 50, 100, 0.7); border: none; padding: 5px 10px; margin-right: 10px; cursor: pointer;">显示/隐藏标签</button>
        <button id="toggleBackground" style="color: white; background: rgba(50, 50, 100, 0.7); border: none; padding: 5px 10px; margin-right: 10px; cursor: pointer;">显示/隐藏背景</button>
        <button id="downloadTextures" style="color: white; background: rgba(50, 50, 100, 0.7); border: none; padding: 5px 10px; margin-right: 10px; cursor: pointer;" onclick="window.open('download_textures.html', '_blank')">下载纹理</button>
        <div style="margin-top: 10px; color: white;">
            <label for="speedControl">速度调节: </label>
            <input type="range" id="speedControl" min="0" max="30" value="1" step="0.1" style="width: 200px;">
            <span id="speedValue">1x</span>
        </div>
    </div>
    <div id="solar-system-container"></div>
    <script src="solar-system.js"></script>
    
    <!-- 调试面板 -->
    <button id="debug-toggle" onclick="toggleDebugPanel()">显示调试日志</button>
    <div id="debug-panel" style="display: none;">
        <h3>调试日志</h3>
        <div id="debug-log"></div>
    </div>
    
    <script>
        // 调试面板切换函数
        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            const toggle = document.getElementById('debug-toggle');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.textContent = '隐藏调试日志';
            } else {
                panel.style.display = 'none';
                toggle.textContent = '显示调试日志';
            }
        }
        
        // 存储原始console.log函数
        window.originalConsoleLog = console.log;
        
        // 重写console.log函数，同时输出到调试面板
        console.log = function() {
            // 调用原始console.log
            window.originalConsoleLog.apply(console, arguments);
            
            // 将日志添加到调试面板
            const debugLog = document.getElementById('debug-log');
            if (debugLog) {
                const logEntry = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();
                let logText = `[${timestamp}] `;
                
                // 格式化日志参数
                for (let i = 0; i < arguments.length; i++) {
                    if (i > 0) logText += ' ';
                    try {
                        if (typeof arguments[i] === 'object') {
                            logText += JSON.stringify(arguments[i], null, 2);
                        } else {
                            logText += arguments[i];
                        }
                    } catch (e) {
                        logText += '(无法序列化的对象)';
                    }
                }
                
                logEntry.textContent = logText;
                debugLog.appendChild(logEntry);
                
                // 自动滚动到底部
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        };
    </script>

                    enc4 = chr3 & 63;
                    if (isNaN(chr2)) enc3 = enc4 = 64;
                    else if (isNaN(chr3)) enc4 = 64;
                    output += tab.charAt(enc1) + tab.charAt(enc2) + tab.charAt(enc3) + tab.charAt(enc4);
                }
                return output;
            },
            rstr2any: function(input, encoding) {
                var divisor = encoding.length;
                var i, j, q, x, quotient;
                var dividend = Array(Math.ceil(input.length / 2));
                for (i = 0; i < dividend.length; i++) {
                    dividend[i] = (input.charCodeAt(i * 2) << 8) | input.charCodeAt(i * 2 + 1);
                }
                var full_length = Math.ceil(input.length * 8 / (Math.log(encoding.length) / Math.log(2)));
                var remainders = Array(full_length);
                for (j = 0; j < full_length; j++) {
                    quotient = Array();
                    x = 0;
                    for (i = 0; i < dividend.length; i++) {
                        x = (x << 16) + dividend[i];
                        q = Math.floor(x / divisor);
                        x -= q * divisor;
                        if (quotient.length > 0 || q > 0) quotient[quotient.length] = q;
                    }
                    remainders[j] = x;
                    dividend = quotient;
                }
                var output = '';
                for (i = remainders.length - 1; i >= 0; i--) output += encoding.charAt(remainders[i]);
                return output;
            },
            str2rstr_utf8: function(input) {
                var output = '';
                var i = -1;
                var x, y;
                while (++i < input.length) {
                    x = input.charCodeAt(i);
                    y = i + 1 < input.length ? input.charCodeAt(i + 1) : 0;
                    if (0xD800 <= x && x <= 0xDBFF && 0xDC00 <= y && y <= 0xDFFF) {
                        x = 0x10000 + ((x & 0x03FF) << 10) + (y & 0x03FF);
                        i++;
                    }
                    if (x <= 0x7F) output += String.fromCharCode(x);
                    else if (x <= 0x7FF) output += String.fromCharCode(0xC0 | ((x >>> 6) & 0x1F), 0x80 | (x & 0x3F));
                    else if (x <= 0xFFFF) output += String.fromCharCode(0xE0 | ((x >>> 12) & 0x0F), 0x80 | ((x >>> 6) & 0x3F), 0x80 | (x & 0x3F));
                    else if (x <= 0x1FFFFF) output += String.fromCharCode(0xF0 | ((x >>> 18) & 0x07), 0x80 | ((x >>> 12) & 0x3F), 0x80 | ((x >>> 6) & 0x3F), 0x80 | (x & 0x3F));
                }
                return output;
            },
            str2rstr_utf16le: function(input) {
                var output = '';
                for (var i = 0; i < input.length; i++) output += String.fromCharCode(input.charCodeAt(i) & 0xFF, (input.charCodeAt(i) >>> 8) & 0xFF);
                return output;
            },
            rstr2binl: function(input) {
                var output = Array(input.length >> 2);
                for (var i = 0; i < output.length; i++) output[i] = 0;
                for (var i = 0; i < input.length * 8; i += 8) output[i >> 5] |= (input.charCodeAt(i / 8) & 0xFF) << (i % 32);
                return output;
            },
            binl2rstr: function(input) {
                var output = '';
                for (var i = 0; i < input.length * 32; i += 8) output += String.fromCharCode((input[i >> 5] >>> (i % 32)) & 0xFF);
                return output;
            },
            rawrstr: function(input) {
                var hex_tab = '0123456789abcdef';
                var output = '', x;
                x = ((input >> 24) & 0xFF);
                output += String.fromCharCode(x);
                x = ((input >> 16) & 0xFF);
                output += String.fromCharCode(x);
                x = ((input >> 8) & 0xFF);
                output += String.fromCharCode(x);
                x = ((input) & 0xFF);
                output += String.fromCharCode(x);
                return output;
            }
        };
